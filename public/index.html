<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=auto">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="renderer" content="webkit">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="full-screen" content="yes">
    <meta name="imagemode" content="force">
    <meta name="browsermode" content="application">
    <meta name="nightmode" content="disable">
    <meta name="layoutmode" content="fitscreen">
    <meta name="wap-font-scale" content="no">
    <meta name="application-name" content="<%= VUE_APP_SITE_NAME %>">
    <meta name="description" content="<%= VUE_APP_SITE_DESCRIPTION %>">
    <meta name="author" content="LAN Bizhong,bizhong_lan@163.com">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tooltip" content="<%= VUE_APP_SITE_NAME %>">
    <meta name="msapplication-starturl" content="<%= VUE_APP_SITE_URL %>?pinned=true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="<%= VUE_APP_SITE_NAME %>">
    <meta name="twitter:creator" content="@lanbizhong">
    <meta property="og:title" content="<%= VUE_APP_SITE_NAME %>">
    <meta property="og:type" content="website">
    <meta property="og:image" content="<%= VUE_APP_SITE_URL %>img/logo/ogp/1200x628.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <meta property="og:image:alt" content="<%= VUE_APP_SITE_DESCRIPTION %>">
    <meta property="og:url" content="<%= VUE_APP_SITE_URL %>">
    <meta property="og:description" content="<%= VUE_APP_SITE_DESCRIPTION %>">
    <meta property="og:locale" content="en_CN">
    <meta property="og:site_name" content="<%= VUE_APP_SITE_NAME %>">
    <meta itemprop="name" content="<%= VUE_APP_SITE_NAME %>">
    <meta itemprop="description" content="<%= VUE_APP_SITE_DESCRIPTION %>">
    <meta itemprop="image" content="<%= VUE_APP_SITE_URL %>img/logo/ogp/1200x628.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap|Material+Icons&display=block">
    <link rel="canonical" href="<%= VUE_APP_SITE_URL %>">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151925455-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-151925455-1');
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement('script');
        hm.src = 'https://hm.baidu.com/hm.js?7dd040d96e160c3830852a0192880ee4';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>
  <body class="lbz-typography" ontouchstart>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="lbzui"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
